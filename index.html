<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Hesaplayıcı – Belgeler</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-image: url('not_hes_bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      position: relative;
    }

    /* Koyu overlay */
    .page-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.40);
      z-index: 1;
    }

    /* Orta kutu */
    .overlay-box {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.78);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
      max-width: 800px;
    }

    h1 {
      color: #ace0ff;
      margin-bottom: 10px;
      font-size: 32px;
    }

    p.subtitle {
      margin: 0 0 25px;
      font-size: 15px;
      color: #e3f2ff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 12px 0;
    }

    a {
      font-size: 18px;
      color: #cfe7ff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s ease;
    }

    a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #ddd;
      background-color: rgba(0,0,0,0.40);
      padding: 8px 16px;
      border-radius: 10px;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .overlay-box {
        margin: 0 20px;
        padding: 30px 24px;
      }

      footer {
        bottom: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="page-overlay"></div>

  <div class="overlay-box">
    <h1>Not Hesaplayıcı</h1>
    <p class="subtitle">Destek ve gizlilik belgelerine buradan ulaşabilirsiniz</p>

    <ul>
      <li><a href="privacy.html">Gizlilik Politikası</a></li>
      <li><a href="support.html">Destek</a></li>
    </ul>
  </div>

  <footer>
    © 2025 Not Hesaplayıcı – AnberTech
  </footer>

</body>
</html>
